<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/48026a7184.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="square">
        <main>
            <span>Created by <a href="https://github.com/jonhatanh" target="_blank">jonhatanh <i class="fa-brands fa-github"></i></a></span>
            <div class="container">
                <h1>Etch A Sketch</h1>
                <div id="screen" class="screen"></div>
                <div class="settings">
                    <div class="options">
                        <div class="option">
                            <button id="rainbowBtn" class="btn">Rainbow Mode <span id="rainbowText">OFF</span></button>
                        </div>
                        <div class="option">
                            <button id="clearBtn" class="btn">Clear</button>
                        </div>
                    </div>
                    <div class="options">
                        <div class="option">
                            <label for="gridSize">Grid Size: </label>
                            <input id="gridSize" type="range" name="grid" min="10" max="50" step="5" value="15">
                            <span id="gridSizeText">15</span>
                        </div>
                        <div class="option">
                            <button id="shaddingBtn" class="btn">Shadding <span id="shaddingText">OFF</span></button>
                        </div>
                    </div>
                </div>
                <div class="container-button left">
                    <div class="button">
                        <input id="colorInput" type="color">
                    </div>
                    <span><= Current Color</span>
                </div>
                <div class="container-button right">
                    <div class="button" id="hoverText">OFF</div>
                    <span>Hover</span>
                </div>
            </div>
    
        </main>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
