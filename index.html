<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="square">
        <main>
            <div class="container">
                <div class="settings">
                    <div class="option">
                        <label for="gridSize">Grid Size: </label>
                        <input id="gridSize" type="range" name="grid" min="10" max="50" step="5" value="15">
                        <span id="gridSizeText">15</span>
                    </div>
                </div>
                <div id="screen" class="screen"></div>
                <div class="container-button left">
                    <div class="button">
                        <input id="colorInput" type="color">
                    </div>
                    <span>Current Color</span>
                </div>
                <div class="container-button right">
                    <div class="button" id="hoverText">OFF</div>
                    <span>Hover</span>
                </div>
            </div>
    
        </main>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
